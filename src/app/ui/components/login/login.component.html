<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="username" class="form-label">Kullanıcı Adı</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Kullanıcı Adı & Email" />
      <small class="form-text invalid-feedback" style="color: red">***</small>

    </div>
    <div class="form-group">
      <label for="password" class="form-label">Şifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre" />
    </div>

    <asl-google-signin-button class="mt-2" style="float: left;"></asl-google-signin-button>
    <img src="../../../../assets/facebook.png" class="mt-1" style="width: 45px; height: 43px; cursor: pointer;" (click)="facebookLogin()"/>
    <br>
    <button type="submit" style="margin-top: 5px;" class="btn btn-primary"
      (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
  </div>
  <div class="col-md-3"></div>
</div>
