<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="adSoyad" class="form-label">Ad Soyad</label>
        <input type="email" formControlName="adSoyad" class="form-control" id="adSoyad" placeholder="Ad Soyad"
          [ngClass]="{ 'is-invalid': submitted && component.adSoyad.errors }" />
        <div class="form-text invalid-feedback" *ngIf="submitted && component.adSoyad.errors?.required"
          style="color: red">
          Lütfen Ad Soyadı Boş geçmeyiniz.
        </div>
        <div class="form-text invalid-feedback"
          *ngIf="submitted && (component.adSoyad.errors?.maxlength || component.adSoyad.errors?.minlength)"
          style="color: red">
          Lütfen Ad Soyadı 3 - 50 karakter arasında yazınız.
        </div>
      </div>
      <div class="form-group">
        <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
        <input type="email" formControlName="kullaniciAdi" class="form-control" id="kullaniciAdi"
          placeholder="Kullanıcı Adı" [ngClass]="{ 'is-invalid': submitted && component.kullaniciAdi.errors }" />
        <div class="form-text invalid-feedback" *ngIf="submitted && component.kullaniciAdi.errors?.required"
          style="color: red">
          Lütfen Kullanıcı Adını Boş geçmeyiniz.
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && component.email.errors }" />
        <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required"
          style="color: red">
          Lütfen Email alanını Boş geçmeyiniz.
        </div>
        <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email" style="color: red">
          Lütfen Emali'i düzgün giriniz.
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" formControlName="sifre" class="form-control" id="password" placeholder="Şifre"
          [ngClass]="{ 'is-invalid': submitted && component.sifre.errors }" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Şifre Tekrar</label>
        <input type="password" formControlName="sifreTekrar" class="form-control" id="password"
          placeholder="Şifre Tekrar" [ngClass]="{ 'is-invalid': submitted && component.sifreTekrar.errors }" />
      </div>
      <div *ngIf="submitted && frm.hasError('notSame')"
          style="color: red">
          Lütfen Şifreyi Doğrulayınız.
        </div>
      <br />
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
